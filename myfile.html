<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="d3.js"></script>
    <script>
    function draw(data){
     "use strict";
        //Visualization code goes here
        d3.select("body")
            .append("div")
                .attr("class","chart")
            .selectAll(".bar") //Select all divs with class bar (doesn't exist at this point - empty selection)
            .data(data) //join empty selection to data (creates array with one element per data point)
            .enter() //Return selection of data points not bound yet to real elements
            .append("div") //append div tags to data returned by enter() (make the elements real)
                .attr("class", "bar") //Give the divs  class "bar" to represent emptty selection from before
                .style("width", function(d){return +d.Points * 100 + 100 + "px"})
                //.style("outline", "1px solid black")
                .text(function(d){return "Player: " + d.Player + " Pts: " + d.Points})
                .style("text-align", "right")
                .style("background-color", "DarkRed")
                .style("color","white") //color applies to text in an element
                .style("line-height","3em") //space around text (space between lines of text)
                .style("margin-bottom","2px") //Adds some padding to the bottom (white space between bars)
                .style("padding-right","1em") //adds padding to the right of text that was right aligned (space between text and right most of bar)
                .style("height","3em"); //Thickness of bars (does not include padding borders, margins etx)
                
    }
    </script>
    <<h1>My D3 test html file</h1>

</head>
<body>

  <script>
    d3.csv("myData/players.csv", draw);
    </script>

</body>
</html>
